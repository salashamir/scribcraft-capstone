{% macro avatar(image_url) %}
    <div class="avatar">
        <img src="{{image_url}}" alt="user's avatar">
    </div>
{% endmacro %}

{% macro scribs_list(scribs) %}
    <div class="scribs-list">
        {% if scribs | length == 0 %}
            <p>No scribs found!</p>
        {% else %}
            {% for scrib in scribs %}
                <a href="/scribs/{{scrib.id}}">
                    <h4>{{scrib.title}}</h4>
                    <p>Created: {{ scrib.date_time }}</p>
                    <ul>
                        <li>
                            {{ avatar(scrib.user.image_url) }}
                        </li>
                    </ul>
                </a>
            {% endfor %}
        {% endif %}
    </div>
{% endmacro %}
